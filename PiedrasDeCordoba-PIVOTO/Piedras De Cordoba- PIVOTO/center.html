<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Documento sin t&iacute;tulo</title>
<script language="vbscript">
function cambiar(imagen)
	mainpic.src="Imagenes/Fotos/"&document.getElementById(imagen).name&".jpg"
	document.getElementById(imagen).src="Imagenes/Tumbs/"&document.getElementById(imagen).name&"tb-lupa.jpg"
end function

function volver(imagen)
	document.getElementById(imagen).src="Imagenes/Tumbs/"&document.getElementById(imagen).name&"tb.jpg"
end function
function abrir(name)
	open "Imagenes/Fotos/"&name&".jpg","NEW","location=no,width=430,height=340,top=100,left=100"
end function

</script>
<script language="vbscript" src="script1.vbs">
</script>
</head>

<body onload="actualizar()">
<p align="center"><img src="Imagenes/Fotos/piedras1.jpg"  name="mainpic" width="300" height="225" /></p>
<table width="620" border="1" align="center">
  <tr align="center" valign="middle">
    <td width="124"><img src="Imagenes/Tumbs/piedras1tb.jpg" name="piedras1" width="124" height="93" onmouseover="cambiar('piedras1')" onmouseout="volver('piedras1')" onclick="abrir(piedras1.name)"/></a></a></td>
    <td width="124"><img src="Imagenes/Tumbs/piedras2tb.jpg" name="piedras2" width="124" height="93" onmouseover="cambiar('piedras2')" onmouseout="volver('piedras2')" onclick="abrir(piedras2.name)"/></td>
    <td width="124"><img src="Imagenes/Tumbs/piedras3tb.jpg" name="piedras3" width="124" height="93" onmouseover="cambiar('piedras3')" onmouseout="volver('piedras3')" onclick="abrir(piedras3.name)"/></td>
    <td width="124"><img src="Imagenes/Tumbs/piedras4tb.jpg" name="piedras4" width="124" height="93" onmouseover="cambiar('piedras4')" onmouseout="volver('piedras4')" onclick="abrir(piedras4.name)"/></td>
    <td width="124"><img src="Imagenes/Tumbs/piedras5tb.jpg" name="piedras5" width="124" height="93" onmouseover="cambiar('piedras5')" onmouseout="volver('piedras5')" onclick="abrir(piedras5.name)"/></td>
  </tr>
</table>
</body>

</html>
